    <form >
        <table width="500px" height="100p" align="center"  cellspacing="10px" style="border: 2px solid red;">
            <tr align="center" >
                <td colspan="2" style="border-radius: 10px;">
                    <label for="name">Player name</label>
                   
                </td>
            </tr>
            <tr align="center">
                <td >
                    <input type="text" name="name" id="name" placeholder="first name">
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Last name">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <label for="phone">Phone number</label>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="email" name="email" id="email" placeholder="email">
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" placeholder="phone number">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <label for="gender">Gender</label>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="number" name="age" id="age">
                </td>
                <td>
                    <select name="gender" id="gende">Gender
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    
    <form style="display: block;" >
        <fieldset>
            <legend>just a form</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="name">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="email">
            <label for="fcolor">favroite color</label>
            <input type="color" name="fcolor" id="fcolor" placeholder="color">
            <label for="bday">Birth date</label>
            <input type="date" name="bday" id="bday" autofocus>
            <label for="userid">User ID</label>
            <input type="text" name="userid" id="userid" autofocus>
            <label for="pwsd">Password</label>
            <input type="password" name="pwsd" id="pwsd" required autofocus>
            <label for="pn">phone number</label>
            <input type="tel" name="pn" id="pn" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234">
            <label for="sex">sex</label>
            <label for="male">male</label>
            <input type="radio" name="sex" id="male" >
            <label for="female">female</label>
            <input type="radio" name="sex" id="female">
            <label for="flang">favroite lang</label>
            <label for="java">java</label>
            <input type="checkbox" name="flang" id="java">
            <label for="html">html</label>
            <input type="checkbox" name="flang" id="html">
            <label for="css">css</label>
            <input type="checkbox" name="flang" id="css">
            <label for="search">google search</label>
            <input type="search" name="search" id="search">
            <label for="age">age</label>
            <input type="range" name="age" id="age" min="18" max="100">
            <label for="selectMont">select Month</label>
            <input list="month">
            <datalist id="month">
                <option value="jan">jannn</option>
                <option value="feb">febb</option>
                <option value="march">march</option>
            </datalist>
            <label for="urimage">Ur image</label>
            <!-- <input type="image" src="./frorm example.jpg" alt="no"> -->
            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <!-- <label for=""></label> -->
            <input type="submit" value="suub">
            
        </fieldset>
    </form>
</body>
</html>
